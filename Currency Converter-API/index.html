<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="containerr">
        <h2><i class="fas fa-dollar-sign"></i>Currency Converter</h2>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input value="1" type="text"/>
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>FROM</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from" id="fromCurrency"></select>
                    </div>
                </div>
                <i class="fas fa-exchange"></i>
                <div class="to">
                    <p>TO</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/BD/flat/64.png">
                        <select name="to" id="toCurrency"></select>
                    </div>
                </div>
            </div>
            <b><div class="msg"></div></b>
            <button>Get Exchange Rate</button>
        </form>
        <div class="myName">by fardin mahmud</div>
    </div>
 <script src="codes.js"></script>  
 <script src="app.js"></script>
 </body>
</html>
